<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/formato.css') }}">
    <title>Reseña - BAP</title>
</head>
<body class="bg-body-secondary">
    <nav class="navbar bg-body-tertiary shadow-sm">
        <div class="container-fluid container p-0">
            <a class="navbar-brand text-primary fw-bold">BarAlertPro</a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-light border border-dark-subtle rounded-circle" type="submit" id="ico-barra">
                    <img src="{{ url_for('static', filename='img/ico/bi_search.png') }}" alt="">
                </button>
            </form>
            <div>
                <a href="#" class="btn btn-light border border-dark-subtle rounded-circle" id="ico-barra">
                    <img src="{{ url_for('static', filename='img/ico/ph_bell-ringing.png') }}" alt="">
                </a>
                <a href="{{ url_for('edit_account') }}" class="btn btn-light border border-dark-subtle rounded-circle" id="ico-barra">
                    <img src="{{ url_for('static', filename='img/ico/ph_user.png') }}" alt="">
                </a>
                <a href="{{ url_for('all_promos') }}" class="btn btn-light border border-dark-subtle rounded-circle" id="ico-barra">
                    <img src="{{ url_for('static', filename='img/ico/ph_currency-dollar.png') }}" alt="">
                </a>
                <a href="{{ url_for('home') }}" class="btn btn-light border border-dark-subtle rounded-circle" id="ico-barra">
                    <img src="{{ url_for('static', filename='img/ico/ri_home-line.png') }}" alt="">
                </a>
                <a href="{{ url_for('promo') }}" class="btn btn-primary rounded-pill" id="ico-barra">
                    <img src="{{ url_for('static', filename='img/ico/ph_plus.png') }}" alt="">
                    Publicar
                </a>
            </div>
        </div>
    </nav>
    <div class="container mt-5 p-0">
        <form class="form-control fw-bold shadow-sm" id="radio-especial" action="{{ url_for('post_resena') }}" method="post">
            <input type="hidden" value="{{ id }}" name="users_id_user">
            <input type="hidden" value="{{ bar[0]['id_bares'] }}" name="bares_id_bares">
            <p class="border-bottom border-primary border-3 fs-3 text-center">Reseña a: {{ bar[0]['nombre_bar'] }}</p>
            <div class="mb-3">
                <label for="puntaje_resena" class="form-label">Puntaje</label>
                <input type="range" class="form-range" min="0" max="5" step="1" id="puntaje_resena" name="puntaje_resena">
            </div>
            <div class="mb-3">
                <label for="comentario_resena" class="form-label">Comentarios</label>
                <textarea class="form-control" id="comentario_resena" rows="3" name="comentario_resena"></textarea>
            </div>
            <div class="mb-2">
                <button type="submit" class="btn btn-primary w-100 rounded-pill">Agregar promo</button>
            </div>
            <div>
                <a href="{{ url_for('home') }}" class="btn btn-secondary w-100 rounded-pill">Cancelar</a>
            </div>
        </form>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="text-center text-white bg-danger col-12 rounded my-3">
                        <p>{{message}}</p>
                    </div >
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
