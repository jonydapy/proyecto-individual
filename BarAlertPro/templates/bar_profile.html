<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/formato.css') }}">
    <title>Ver Bar</title>
</head>
<body class="bg-body-secondary">
        <nav class="navbar bg-body-tertiary shadow-sm mb-3">
            <div class="container-fluid container p-0">
                <a class="navbar-brand text-primary fw-bold">BarAlertPro</a>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-light border border-dark-subtle rounded-circle" type="submit" id="ico-barra">
                        <img src="{{ url_for('static', filename='img/ico/bi_search.png') }}" alt="">
                    </button>
                </form>
                <div>
                    <a href="#" class="btn btn-light border border-dark-subtle rounded-circle" id="ico-barra">
                        <img src="{{ url_for('static', filename='img/ico/ph_bell-ringing.png') }}" alt="">
                    </a>
                    <a href="{{ url_for('all_promos') }}" class="btn btn-light border border-dark-subtle rounded-circle" id="ico-barra">
                        <img src="{{ url_for('static', filename='img/ico/ph_currency-dollar.png') }}" alt="">
                    </a>
                    <a href="{{ url_for('home') }}" class="btn btn-light border border-dark-subtle rounded-circle" id="ico-barra">
                        <img src="{{ url_for('static', filename='img/ico/ri_home-line.png') }}" alt="">
                    </a>
                    <a href="{{ url_for('promo') }}" class="btn btn-primary rounded-pill" id="ico-barra">
                        <img src="{{ url_for('static', filename='img/ico/ph_plus.png') }}" alt="">
                        Publicar
                    </a>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="row">
                    <div class="col d-flex justify-content-center">
                        <img src="{{ url_for('static', filename='img/perfil.png') }}" alt="perfil" class="align-items-center">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <p class="fs-3 fw-semibold text-center m-0">{{ bar[0]['nombre_bar'] }}</p>
                        <p class="fs-5 text-center">4.5
                            <img src="{{ url_for('static', filename='img/ico/star.png') }}" alt="">
                        </p>
                    </div>
                    <div class="col text-center">
                        <a href="https://{{ bar[0]['link_menu'] }}"><p class="btn btn-primary rounded-pill w-50 fw-bold col-12">DESCARGAR MENU</p></a>
                        <a href="/calificar/{{ bar[0]['id_bares'] }}"><P class="btn btn-primary rounded-pill w-50 fw-bold col">DEJAR RESEÃ‘A</P><a >
                    </div>
                </div>
            </div>
            <div class="row my-4 d-flex justify-content-center">
                <div class="row">
                    <p class="fs-4 fw-semibold text-center">Promociones de hoy</p>
                </div>
                <div class="row">
                    <div class="card border-0 shadow-sm p-0 col-1 me-4 mt-2" style="width: 15rem;" id="radio-especial">
                        <img src="{{ url_for('static', filename='img/drinks/prom_caipi.png') }}" class="card-img-top" alt="..." id="radio-especial">
                        <div class="card-body">
                            <div class="row">
                                <div class="col">
                                    <p class="fs-6 fw-bold m-0">Bar de Jony</p>
                                    <p class="mt-0">Asuncion</p>
                                </div>
                                <div class="col">
                                    <div class="row" id="puntaje">
                                        <p class="col-9 p-0 text-end">4.5</p>
                                        <img src="{{ url_for('static', filename='img/ico/star.png') }}" alt="star" class="col p-1" id="star">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="row">
                                        <div class="col bg-body-secondary rounded">
                                            <p class="mb-0 fw-semibold">2x1 Caipirinha</p>
                                            <p class="mb-0">Gs. 30.000</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
